<!DOCTYPE html>
<html>
<head>
  <title>Matrix Quote Generator</title>
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
    }

    .container {
      width: 500px;
      margin: 100px auto;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 10px;
    }

    h1 {
      font-size: 24px;
    }

    .quote {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.4;
    }

    .author {
      margin-top: 10px;
      font-size: 14px;
    }

    .refresh {
      margin-top: 20px;
      cursor: pointer;
      position: relative;
      display: inline-block;
      width: 24px;
      height: 24px;
    }

    .refresh:before,
    .refresh:after {
      content: "";
      position: absolute;
      width: 2px;
      height: 10px;
      background-color: #00FF00;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
    }

    .refresh:before {
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(45deg);
    }

    .refresh:after {
      transform-origin: top center;
      transform: translateX(-50%) rotate(-45deg);
    }
    .quote-button {
            background-color: #00ff00;
            border: none;
            color: #000000;
            font-size: 24px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .quote-button:hover {
            background-color: #ff0000;
            color: #000000;
        }
  </style>
  <script>
    function getQuote() {
      fetch('/api/quote')
        .then(response => response.json())
        .then(data => {
          const quote = data.quote.Quote;
          const author = data.quote.Author;

          const quoteElement = document.getElementById('quote');
          const authorElement = document.getElementById('author');

          quoteElement.textContent = quote;
          authorElement.textContent = `- ${author}`;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function refreshQuote() {
      getQuote();
    }

    document.addEventListener('DOMContentLoaded', function() {
      getQuote();
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Matrix Quote App API!</h1>
    <p>Escape the simulation and get your dose of quotes from the Matrix.</p>
    <div class="container">
        <a href="/api/quote" class="quote-button">Take the Red Pill</a>
    </div>
    <div class="quote" id="quote"></div>
    <div class="author" id="author"></div>
    <div class="refresh" onclick="refreshQuote()"></div>
  </div>
</body>
</html>
