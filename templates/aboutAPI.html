<!DOCTYPE html>
<html>

<head>
    <title>Matrix Quote App API</title>
    <style>
        body {
            background-color: #000000;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #00ff00;
            font-size: 40px;
        }

        p {
            color: #00ff00;
            font-size: 24px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .quote-button {
            background-color: #00ff00;
            border: none;
            color: #000000;
            font-size: 24px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .quote-button:hover {
            background-color: #ff0000;
            color: #000000;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Matrix Quote App API!</h1>
    <p>Escape the simulation and get your dose of quotes from the Matrix.</p>
    <div class="container">
        <a href="/api/quote" class="quote-button">Take the Red Pill</a>
    </div>
</body>

</html>
